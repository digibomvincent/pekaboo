    <script>
        $(document).ready(function () {
            // 第一個程式
            $("#eye").click(function () {
                var password = document.getElementById("passwordField");
                if (password.type === "password") {
                    password.type = "text";
                    $('#eye').toggleClass("fa-eye fa-eye-slash");
                } else {
                    password.type = "password";
                    $('#eye').toggleClass("fa-eye-slash fa-eye");
                }
            });

            // 第二個程式
            $(".button_element_next a").click(function (e) {
                e.preventDefault(); 
                var button = $(this);
                // 延遲三秒跳轉

                button.text("註冊中．．．");
                button.css("background-color", "#4d976d");
                
                setTimeout(function () {
