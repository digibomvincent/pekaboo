<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員</title>
    <link rel="stylesheet" href="./style/style_m.css">
    <link rel="stylesheet" href="./style/react.css">
    <link rel="icon" href="/pekaboo/favicon.ico">
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="./js/script.js"></script>
    <style>
        .nav {
            width: 100%;
            height: 60px;
            /* iframe有預設高*/
            position: fixed;
            z-index: 3;
        }

        .iframe_blank {
            height: 60px;
        }
    </style>
</head>

<body>
    
        <iframe class="nav" src="nav.html" frameborder="0" scrolling="no"></iframe>
        <div class="iframe_blank"></div>
    <main>
        <br>
        <br>
        <br>
        <main id="react-container"></main>
    </main>
    <script type="text/babel">
        // 定義component
        class App extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    currentPage: 'member'
                };
            }

            // 頁面切換
            handlePageChange(page) {
                this.setState({ currentPage: page });
            }

            render() {
                return (
                    <div class="spa">
                        {/*<div className="logo">
                        </div>*/}
                        <div className="menu">
                            {/* 分頁按紐 */}
                            <button onClick={() => this.handlePageChange('member')}>會員資訊</button>
                            <button onClick={() => this.handlePageChange('mixmatch')}>精選穿搭</button>
                            <button onClick={() => this.handlePageChange('order')}>訂單</button>
                        </div>
                        {/* 顯示點選的頁面內容 */}
                        <div className="content">
                            {this.renderPage()}
                        </div>
                    </div>
                );
            }

            // 根據當下狀態選取不同內容
            renderPage() {
                const { currentPage } = this.state;
                const styling = ['1', '2', '3', '4', '5', '6'];
                switch (currentPage) {
                    case 'member':
                        return (
                            <div className="container">
                                <br />
                                <br />
                                <div className="memberInfo">
                                    <img src="./images/icon/logo-01-weed.svg" alt="" className="menuLogo" />
                                    <p>andy19278</p>
                                    <label className="memberState">一般會員</label>
                                </div>
                                <div className="form">
                                    <div className="section-title">
                                        <label>編輯會員資料</label>
                                    </div>
                                    <div className="form-row">
                                        <div className="form-group">
                                            <label>暱稱</label>
                                            <input type="text" id="inputForm1" />
                                        </div>
                                        <div className="form-group">
                                            <label>連絡電話(選填)</label>
                                            <div className="phone-input">
                                                <select>
                                                    <option>TW+886</option>
                                                    <option>HK+852</option>
                                                    <option>CHN+86</option>
                                                    <option>MAC+853</option>
                                                    <option>SGP+65</option>
                                                    <option>JP+81</option>
                                                </select>
                                                <input type="text" id="inputForm3" />
                                            </div>
                                        </div>
                                    </div>
                                    <div className="form-row">
                                        <div className="form-group">
                                            <label>電郵</label>
                                            <input type="text" id="inputForm2" />
                                        </div>
                                        <div className="form-group">
                                            <label>密碼</label>
                                            <div>
                                                <a href="#" className="black">設定新密碼</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="form-row">
                                        <div className="form-group">
                                            <div className="mailBtn"><a href="#">發送驗證信</a></div>
                                        </div>
                                        <div className="form-group">
                                            <label>信用卡</label>
                                            <div>
                                                <a href="#" className="black">新增信用卡</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div className="form-row justify-content-end">
                                    <div className="form-group-2">
                                        <ul>
                                            <li id="cancelBtn"><a href="#" className="black">取消</a></li>
                                        </ul>
                                    </div>
                                    <div className="form-group-2">
                                        <ul>
                                            <li id="saveBtn"><a href="#">儲存變更</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        );
                        case 'mixmatch':
                        return (
                            <div className="container">
                                <br />
                                <br />
                                <div className="box2">
                                    <div className="memberInfo">
                                        <img src="./images/icon/logo-01-weed.svg" alt="" className="menuLogo" />
                                        <p>andy19278</p>
                                        <span className="memberState">一般會員</span> {/* 使用 span 或 p */}
                                    </div>
                                    {styling.map((p) => {
                                        return (
                                            <article className="product styling" key={p.styling}>
                                                <a className="cloth" href="onestyle.html" target="_top">
                                                    <img src="./images/styling/style1.jpg" alt="" />
                                                </a>
                                                <div className="styling_info">
                                                    <figure className="styling_head">
                                                        <img src="./images/styling/f1.jpg" alt="" />
                                                    </figure>
                                                    <div >
                                                        <div className="styling_user">
                                                            <h2>Pinky</h2>
                                                            <h2>165 <span>cm</span></h2>
                                                        </div>
                                                        <h2>尺寸: <span>S</span> </h2>
                                                    </div>
                                                </div>
                                            </article>
                                        )
                                    })}</div></div>
                        );
                    case 'order':
                        return (
                            <div className="container">
                                <br />
                                <br />
                                <div className="box2">
                                    <div className="memberInfo">
                                        <img src="./images/icon/logo-01-weed.svg" alt="" className="menuLogo" />
                                        <p>andy19278</p>
                                        <span className="memberState">一般會員</span>
                                    </div>
                                    <div className="form">
                                    <p>你的訂單是20250515001</p>
                                </div>
                                    <div class="timeline">
                                        <div class="box_moveForward">
                                            <img class="deliveryLogo" src="./images/logo.png" alt=""/>
                                        </div>
                                        <hr size="5"/>
                                            <div class="deliveryStatus">
                                                <div class="orderCompleted">
                                                    訂單成立
                                                </div>
                                                <div class="send">
                                                    商品已出貨
                                                </div>
                                                <div class="delivering">
                                                    配送中
                                                </div>
                                                <div class="arrived">
                                                    已送達
                                                </div>
                                                <div class="pickup">
                                                    買家已取件
                                                </div>
                                            </div>
                                            <div class="dot">
                                                <div><img src="./images/icon/dot.svg" alt=""/></div>
                                                <div><img src="./images/icon/dot.svg" alt=""/></div>
                                                <div><img src="./images/icon/dot.svg" alt=""/></div>
                                                <div><img src="./images/icon/dot.svg" alt=""/></div>
                                                <div><img src="./images/icon/dot.svg" alt=""/></div>
                                            </div>
                                    </div>
                                </div>
                            </div>
                        );
                    default:
                        return <h1>Page Not Found</h1>;
                }
            }
        }

        ReactDOM.render(
            <App />,
            document.getElementById('react-container')
        );
    </script>
    <footer>
        <iframe class="footer" src="footer.html" frameborder="0" scrolling="no"></iframe>
    </footer>
</body>

</html>
