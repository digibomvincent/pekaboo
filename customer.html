<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" info="width=device-width, initial-scale=1.0">
    <title>購物車</title>
    <link rel="stylesheet" href="./style/style_c2.css">
    <link rel="icon" href="/pekaboo/favicon.ico">
    <script src="./js/script.js"></script>
    <style>
        .nav {
            width: 100%;
            height: 60px;
            /* iframe有預設高*/
            position: fixed;
            z-index: 3;
        }

        .iframe_blank {
            height: 60px;
        }
    </style>
</head>

<body>
    <iframe class="nav" src="nav.html" frameborder="0" scrolling="no"></iframe>
    <div class="iframe_blank"></div>
    <!-- 購物車進度條 -->
    <div id="checkout">
        <div class="container">
            <div class="checkout_div">
                <div class="circle1">
                    <span class="text">1</span>
                    <p>購物車</p>
                </div>

                <div class="circle2">
                    <span class="text">2</span>
                    <p>填寫資料</p>
                </div>

                <div class="circle3">
                    <span class="text">3</span>
                    <p>訂單確認</p>
                </div>
            </div>
        </div>
    </div>
    <hr style="color: #ccc;">
    <div class="info-container">

        <div class="info-container_div">
            <!-- 第一列 -->
            <div class="infoRow">
                <!-- 第一欄 -->
                <div class="infoCol">
                    <p>顧客資料</p>
                    <div class="contentRow">
                        <form actiom="" method="post" name="member-form" id="member-form" title="會員資料修改表單">

                            <div class="fill">
                                <label for="username">顧客姓名</label>
                                <br>
                                <br>
                                <input type="text" name="username" id="username" title="請輸入姓名" placeholder="請輸入姓名"
                                    style="width: 98%; height: 40px;" required autofocus>
                            </div>

                            <div class="fill">
                                <label for="email">電子信箱</label>
                                <br>
                                <br>
                                <input type="email" name="email" id="email" title="請輸入電子郵件" placeholder="請輸入電子郵件"
                                    style="width: 98%; height: 40px;">
                            </div>

                            <div class="fill">
                                <label for="phone">電話號碼</label>
                                <br>
                                <br>
                                <input type="phone" name="phone" id="phone" title="請輸入電話" placeholder="0912 345 678"
                                    maxlength="10" style="width: 98%; height: 40px;">
                            </div>
                        </form>
                    </div>

                </div>
                <!-- 第二欄 -->
                <div class="infoCol">
                    <p>送貨資料</p>

                    <div class="contentRow">
                        <form actiom="" method="post" name="member-form" id="member-form" title="會員資料修改表單">
                            <div class="fill">
                                <tr>
                                    <td style="height: 150px;">
                                        <select name="pick" id="pick" onchange="showDiv(this)">
                                            <option value="">請選擇送貨方式</option>
                                            <option value="home-delivery">宅配</option>
                                            <option value="store">超商取貨</option>
                                        </select>
                                        <div id="home_delivery" style="display:none;">
                                            <div class="fill">
                                                <input type="text" name="home-delivery" title="請輸入地址"
                                                    placeholder="請輸入宅配地址" style="width: 100%; height: 40px;" required>
                                            </div>
                                        </div>
                                        <div id="s_store" style="display:none;">
                                            <div class="fill">
                                                <span>
                                                    <img style="display:inline-block; vertical-align: middle; margin-left: 10px; margin-bottom: 5px;"
                                                        src="./images/icon/7-11-logo.svg" alt="">
                                                    選擇門市
                                                </span>
                                                <br>
                                                <button style="margin-left: 10px;" type="button">搜尋門市</button>
                                            </div>
                                        </div>

                                        <script type="text/javascript">
                                            function showDiv(select) {
                                                if (select.value == "home-delivery") {
                                                    document.getElementById('home_delivery').style.display = "block";
                                                    document.getElementById('s_store').style.display = "none";
                                                } else if (select.value == "store") {
                                                    document.getElementById('s_store').style.display = "block";
                                                    document.getElementById('home_delivery').style.display = "none";
                                                }
                                            } 
                                        </script>
                                    </td>
                                </tr>
                                <br>
                                <input type="checkbox" name="receiver-customer" id="receiver-customer"
                                    value="收件人資料與顧客資料相同">
                                <label for="receiver-customer">收件人資料與顧客資料相同</label>
                            </div>

                            <div class="fill">
                                <label>收件人名稱</label>
                                <br>
                                <br>
                                <input type="text" name="username" id="username" title="請輸入姓名"
                                    style="width: 98%; height: 40px;">
                                <br>
                                <br>
                                <span>※請填入收件人真實姓名，以確保順利收件</span>
                            </div>

                            <div class="fill">
                                <label for="receiver-phone">收件人電話號碼</label>
                                <br>
                                <br>
                                <input type="receiver-phone" name="receiver-phone" id="receiver-phone" title="請輸入電話"
                                    placeholder="0912 345 678" maxlength="10" style="width: 98%; height: 40px;">
                            </div>

                        </form>

                    </div>
                </div>
            </div>
            <!-- 第二列 -->
            <div class="infoRow reverse">
                <!-- 第一欄 -->
                <div class="infoCol">
                    <p>訂單備註</p>
                    <div class="contentRow">
                        <form actiom="" method="post" name="member-form" id="member-form" title="訂單備註">
                            <div class="fill">
                                <label for="message"></label>
                                <textarea name="message" id="message" cols="30" rows="5"
                                    style="width: 100%; resize:vertical;" placeholder="有什麼想告訴賣家嗎？"></textarea>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- 第二欄 -->
                <div class="infoCol">
                    <p>發票索取</p>
                    <div class="contentRow" style="height: 300px;">
                        <form actiom="" method="post" name="invoice" id="invoice" title="發票索取"
                            style="width: 90%; height: 40px;">
                            <div class="fill">
                                <label for="receipt-type">發票類型</label>
                                <br>
                                <br>
                                <select name="receipt-type" id="receipt-type">
                                    <option value="雲端發票">雲端發票</option>
                                    <option value="二聯式發票(個人)">二聯式發票(個人)</option>
                                    <option value="三聯式發票(公司行號)">三聯式發票(公司行號)</option>
                                    <option value="捐贈發票">捐贈發票</option>
                                </select>
                            </div>
                            <div class="fill">
                                <label for="carrier">載具類型</label>
                                <br>
                                <br>
                                <input type="carrier" name="carrier" id="carrier" title="請輸入載具編號" placeholder="請輸入載具編號"
                                    style="width: 90%; height: 40px;">
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>

        <!-- 第四列 -->
        <div class="submitRow">
            <div class="submitAgree">
                <div>
                    <div class="submitBack">
                        <span style="color: blue;"><a href="cart.html">＜返回購物車</a></span>
                    </div>
                </div>
                <div>
                    <p>提交訂單表示我同意PEKABOO的<span style="color: blue;">服務條款</span>,<span
                            style="color: blue;">防詐騙宣導</span>和<span style="color: blue;">隱私政策</span>。</p>
                    <div class="submitContent">
                        <button type="button"><a href="confirm.html">提交訂單</a></button>
                    </div>
                </div>


            </div>

        </div>
    </div>
    <footer>
        <iframe class="footer" src="footer.html" frameborder="0" scrolling="no"></iframe>
    </footer>
</body>

</html>
